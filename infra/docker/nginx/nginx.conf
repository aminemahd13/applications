worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Docker DNS resolver for service discovery updates when scaled.
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    upstream app_web {
        least_conn;
        server web:3000 resolve;
        keepalive 128;
    }

    upstream app_assets {
        server minio:9000 resolve;
        keepalive 64;
    }

    server {
        listen 80;
        server_name localhost;

        # Public object storage path for microsite assets.
        location /uploads/ {
            proxy_pass http://app_assets/uploads/;
            proxy_set_header Host minio;
            add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400" always;
        }

        # Frontend Routing (Catch-all)
        location / {
            proxy_pass http://app_web;
        }
    }
}
