version: '3.8'

services:
  # ==========================================
  # PERSISTENCE LAYER
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: event-platform-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-events_platform}
      TZ: UTC
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: event-platform-redis
    restart: always
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: event-platform-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # APPLICATION LAYER
  # ==========================================
  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-events_platform}?sslmode=disable
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: "uploads"
      JWT_SECRET: ${JWT_SECRET:-changeme_in_prod}
      SESSION_SECRET: ${SESSION_SECRET:-changeme_in_prod}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      PORT: 3001

  web:
    build:
      context: ../../
      dockerfile: infra/docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api/v1 # Client-side URL (via Nginx)
        NEXT_PUBLIC_ASSET_HOST: ${NEXT_PUBLIC_ASSET_HOST:-http://localhost/uploads}
        NEXT_PUBLIC_ROOT_DOMAIN: ${NEXT_PUBLIC_ROOT_DOMAIN:-localhost}
        NEXT_PUBLIC_ROUTING_MODE: ${NEXT_PUBLIC_ROUTING_MODE:-subdomain}
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
      NEXT_PUBLIC_ASSET_HOST: ${NEXT_PUBLIC_ASSET_HOST:-http://localhost/uploads}
      NEXT_PUBLIC_ROOT_DOMAIN: ${NEXT_PUBLIC_ROOT_DOMAIN:-localhost}
      NEXT_PUBLIC_ROUTING_MODE: ${NEXT_PUBLIC_ROUTING_MODE:-subdomain}
      SESSION_VALIDATION_MAX_AGE_SECONDS: ${SESSION_VALIDATION_MAX_AGE_SECONDS:-900}

  # ==========================================
  # ROUTING LAYER
  # ==========================================
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
